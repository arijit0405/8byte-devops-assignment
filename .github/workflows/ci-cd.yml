name: CI/CD

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

env:
  APP_DIR: app
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/byte8-devops-app

jobs:

  # CI: run tests on PR
  pr-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: node 20 setup
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ env.APP_DIR }}/package-lock.json"

      - name: install deps
        working-directory: ${{ env.APP_DIR }}
        run: npm ci

      - name: run tests
        working-directory: ${{ env.APP_DIR }}
        run: npm test


  # build and test and push docker image
  build_and_push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: node 20 setup
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ env.APP_DIR }}/package-lock.json"

      - name: install deps
        working-directory: ${{ env.APP_DIR }}
        run: npm ci

      - name: run unit + integration tests
        working-directory: ${{ env.APP_DIR }}
        run: npm test

      - name: vuln scan npm
        working-directory: ${{ env.APP_DIR }}
        run: npm audit --audit-level=high

      - name: set image tag
        id: meta
        run: echo "image_tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: docker login (hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build image
        working-directory: ${{ env.APP_DIR }}
        run: |
          docker build -t $IMAGE_NAME:${{ steps.meta.outputs.image_tag }} .

      - name: scan container with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }}
          format: "table"
          exit-code: "1"
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: push image (staging tag)
        run: |
          docker tag $IMAGE_NAME:${{ steps.meta.outputs.image_tag }} $IMAGE_NAME:staging
          docker push $IMAGE_NAME:${{ steps.meta.outputs.image_tag }}
          docker push $IMAGE_NAME:staging


  # deploy to staging
  deploy_staging:
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: staging

    steps:
      - name: ssh deploy staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ env.IMAGE_NAME }}:staging || true

            if docker ps --format '{{.Names}}' | grep -q 'byte8-app'; then
              docker stop byte8-app
              docker rm byte8-app
            fi

            docker run -d \
              --name byte8-app \
              -p 80:3000 \
              ${{ env.IMAGE_NAME }}:staging


  # deploy to prod manually (environment approval)
  deploy_production:
    runs-on: ubuntu-latest
    needs: deploy_staging
    environment:
      name: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ssh deploy prod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ env.IMAGE_NAME }}:staging

            if docker ps --format '{{.Names}}' | grep -q 'byte8-app'; then
              docker stop byte8-app
              docker rm byte8-app
            fi

            docker tag ${{ env.IMAGE_NAME }}:staging ${{ env.IMAGE_NAME }}:prod

            docker run -d \
              --name byte8-app \
              -p 80:3000 \
              ${{ env.IMAGE_NAME }}:prod


   # slack notifications on failure
  notify_failure:
    runs-on: ubuntu-latest
    needs: [build_and_push, deploy_staging, deploy_production]
    if: failure()

    steps:
      - name: slack msg on fail
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "No Slack webhook configured. Skipping Slack notification."
            exit 0
          fi

          payload="{\"text\": \"CI/CD pipeline failed for ${GITHUB_REPOSITORY} on ${GITHUB_REF}. Check GitHub Actions.\"}"
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" || true

